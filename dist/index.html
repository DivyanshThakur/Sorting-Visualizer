<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META DATA -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />

    <!-- EXTERNAL LIBRARIES FILES -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Akaya+Kanadaka&family=Cabin&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- END OF EXTERNAL LIBRARIES FILES -->

    <link rel="stylesheet" href="css/sorting.min.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="images/bar-chart.png"
          alt="logo"
          width="30"
          height="24"
          class="d-inline-block logo"
        />
        <span class="heading">Sorting Visualizer</span>
      </a>
      <a
        class="github"
        href="https://github.com/divyanshthakur"
        target="_blank"
      >
        <div class="github-title no-effect">@DivyanshThakur</div>
        <i class="fab fa-github fa-2x no-effect after"></i>
      </a>
    </nav>
    <div class="row main-container">
      <div
        class="
          col-12 col-lg-3
          align-self-center
          padding-all
          inner-container
        "
      >
        <div class="card no-effect">
          <div class="card-header">Configure</div>
          <div class="card-content">
            <div class="row">
              <button class="btn btn-primary btn-array">Randomize Array</button>
            </div>
            <hr class="card-divider" />

            <div class="row justify-content-around card-inner-content">
              <!-- style card row start -->
              <div class="col-md-6 col-lg-12 style-card no-effect after">
                <div class="row slider-container">
                  <div class="col-5">
                    <span title="Update Array Size"> Array Size </span>
                  </div>
                  <div class="col-7">
                    <input
                      id="arr_size"
                      class="slider"
                      type="range"
                      oninput="addBars()"
                      min="15"
                      max="50"
                      step="1"
                      value="15"
                    />
                  </div>
                </div>

                <div class="row slider-container">
                  <div class="col-5">
                    <span> Speed </span>
                  </div>
                  <div class="col-7">
                    <input
                      id="sort_speed"
                      class="slider"
                      type="range"
                      min="10"
                      max="1000"
                      step="1"
                      value="50"
                    />
                  </div>
                </div>
              </div>
              <!-- style card row end -->
              <!-- style card row start -->
              <div class="col-md-5 col-lg-12 style-card no-effect after">
                <div class="row">
                  <div class="col-6 col-sm-3 col-md-6 adjust-button">
                    <button
                      id="bubble"
                      class="btn btn-outline-primary btn-sort"
                    >
                      Bubble Sort
                    </button>
                  </div>
                  <div class="col-6 col-sm-3 col-md-6 adjust-button">
                    <button
                      id="selection"
                      class="btn btn-outline-primary btn-sort"
                    >
                      Selection Sort
                    </button>
                  </div>
                  <div class="col-6 col-sm-3 col-md-6 adjust-button">
                    <button
                      id="insertion"
                      class="btn btn-outline-primary btn-sort"
                    >
                      Insertion Sort
                    </button>
                  </div>
                  <div class="col-6 col-sm-3 col-md-6 adjust-button">
                    <button id="merge" class="btn btn-outline-primary btn-sort">
                      Merge Sort
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6 col-sm-3 col-md-6 adjust-button">
                    <button id="quick" class="btn btn-outline-primary btn-sort">
                      Quick Sort
                    </button>
                  </div>
                  <div class="col-6 col-sm-3 col-md-6 adjust-button">
                    <button id="heap" class="btn btn-outline-primary btn-sort">
                      Heap Sort
                    </button>
                  </div>
                  <!-- <div class="col-6 col-sm-3 col-md-6 adjust-button">
                    <button id="cycle" class="btn btn-outline-primary btn-sort">
                      Cycle Sort
                    </button>
                  </div>
                  <div class="col-6 col-sm-3 col-md-6 adjust-button">
                    <button id="shell" class="btn btn-outline-primary btn-sort">
                      Shell Sort
                    </button>
                  </div> -->
                </div>
              </div>
              <div class="button button--play btn-disabled">
                <div class="button__shape button__shape--one"></div>
                <div class="button__shape button__shape--two"></div>
              </div>
              <!-- style card row end -->
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-9 padding-all bar-container">
        <div id="bars" class="no-effect"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/sorting.js"></script>
    <script src="scripts/bubble.js"></script>
    <script src="scripts/insertion.js"></script>
    <script src="scripts/merge.js"></script>
    <script src="scripts/quick.js"></script>
    <script src="scripts/selection.js"></script>
  </body>
</html>
