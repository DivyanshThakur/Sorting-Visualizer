<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Indie+Flower&family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sorting.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body onload="addBars()">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#"
        ><img
          src="images/bar-chart.png"
          alt="logo"
          width="30"
          height="24"
          class="d-inline-block align-top logo"
        />
        <span class="heading align-top">Sorting Visualizer</span></a
      >
    </nav>
    <div class="main-container">
      <div class="inner-container">
        <div class="row card-container">
          <div class="col-3">
            <div class="card">
              <div class="card-header">Configure</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <button
                    class="btn btn-outline-primary btn-array"
                    onclick="addBars()"
                  >
                    Randomize Array
                  </button>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col">
                      <div class="animate-switch">Animate?</div>
                    </div>
                    <div class="col">
                      <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-4">
                      <span> No of bars </span>
                    </div>
                    <div class="col-5">
                      <input
                        id="arr_sz"
                        class="input-range"
                        type="range"
                        oninput="addBars()"
                        min="10"
                        max="100"
                        step="1"
                        value="60"
                      />
                    </div>
                    <div class="col-3">
                      <span id="barText">60</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <span> Speed </span>
                    </div>
                    <div class="col-5">
                      <input
                        id="sort_speed"
                        class="input-range"
                        type="range"
                        min="1"
                        max="1000"
                        step="1"
                        value="10"
                        oninput="updateSpeed()"
                      />
                    </div>
                    <div class="col-3">
                      <span id="speedText">10</span>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <button
                    class="btn btn-outline-primary btn-sort"
                    onclick="bubbleSort()"
                  >
                    Bubble Sort
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-9">
            <div id="bars"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a
          class="github-link"
          href="https://github.com/DivyanshThakur"
          title="Visit my GitHub profile"
          target="_blank"
        >
          Made with ðŸ’– by <span class="dev">Divyansh Singh Thakur</span>
        </a>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
  </body>
</html>
